<nav class="menu navbar navbar-expand-lg p-0">


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item" class="account-info">
          <a class="nav-link" aria-current="page" href="#">
            <img
              class="arrow-back"
              src="../../../assets/images/Arrow-back.svg"/>
          </a>
          <span class="container-title-name">
            <div class="title"> Account Name </div>
            <div class="sub-title"> {{ campaignName }} </div>
          </span>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item" class="campaign-info">
          <div class="title"> Campaign Name </div>
          <div class="sub-title"> {{ campaignGroupName[0].name }} </div>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item" class="account-progress">
          <div class="title"> Account progress </div>
          <div class="sub-title"> 0 of {{ campaignsAnalyzed }} Campaigns Analyzed </div>
        </li>
      </ul>


    </div>
</nav>


<div class="row container-item-variants m-0">
  <div class="col-2 p-0">
    <div>
      <div class="header-text pt-4 pb-1"> Scenario selected </div>
      <div class="main-header-text pb-4"> High CAP </div>
    </div>

    <nav class="item-variants nav flex-column">
      <div class="container-item" *ngFor="let itemVariant of listItemVariants">
        <a
          [ngClass]="{
            'active': this.selectItemId === itemVariant._id,
            'item': this.selectItemId !== itemVariant._id }"
          (click)="selectItemVariant(itemVariant._id)"
          class="nav-link">
            <span class="text">
              {{ itemVariant.name }}
            </span>
        </a>
      </div>
    </nav>
  </div>

  <div class="col-9 p-0 pr-3">
    <app-item-variants-info
      [itemVariant]="selectedItem"
    ></app-item-variants-info>
  </div>

</div>
